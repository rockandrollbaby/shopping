<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shopping</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Order</h1>
      <form id="item">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Your Address</label>
            <input type="text" id="address" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Input your items</button>
      </form>
      </div>

      <div id="shopping">
        <h1>Your Shopping Order</h1>
        <p>Your Receipt for Hair Care - $70.00</p>
        <p>Thank you<span class="name">Your purchase will be shipped to<span class="address">.</p>
      </div>

  </body>
</html>
