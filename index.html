<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shopping</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Order</h1>
      <form id="item">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Your Address</label>
            <input type="text" id="address" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Input your items</button>
      </form>
      <div class="products">
        <h1>Choose Your Products</h1>
        <select class="form-control" id="product">
          <option value="">Item Name</option>
          <option value="shampoo for $10">Shampoo</option>
          <option value="conditioner for $20">Conditioner</option>
          <option value="hair color for $30">Hair Color</option>
          <option value="delux comb for $40">Comb</option>
        </select>
      </div>
      <div id="shopping">
        <h1>Your Shopping Order</h1>
        <p>Your Receipt for Hair Care</p>
        <p>Thank you for buying <span class="purchase"></span> <span class="name"></span> Your purchase will be shipped to <span class="address">. </span></p>
      </div>
  </div>
  </body>
</html>
