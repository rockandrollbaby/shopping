<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts2.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1 class="addresssDropdown">Address Book</h1>
      <form id="contact">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Your Address</label>
            <input type="text" id="address" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="phone">Your Phone</label>
            <input type="tel" id="phone" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Submit Contact</button>

          <ul>
            <li>Name: <span class="nameSaved"></span></li>
            <li>Address: <span class="addressSaved"></span></li>
            <li>Email: <span class="emailSaved"></span></li>
            <li>Phone: <span class="phoneSaved"></span></li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
